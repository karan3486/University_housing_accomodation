<!DOCTYPE html>
<html lang="en">
  <body>
    <div id="formSection">
      <form
        action="/save_complain"
        method="post"
        panel-name="complain"
        id="Form"
      >
        <!-- <h3>Add New Hall</h3> -->
        <div class="row columns-edit-row">
          <div class="col-md resize-edit">
            <div class="dashboard-column">
              <section class="box-typical box-typical-dashboard">
                <header class="box-typical-header panel-heading">
                  <h3 class="panel-title">Complain Detail</h3>
                </header>
                <div class="box-typical-body panel-body">
                  <div class="col-lg-12 pd-15">
                    <div class="form-group">
                      <label for="complainid">Complain Id:</label>
                      <input
                        type="text"
                        class="form-control"
                        id="complainid"
                        name="complainid"
                        placeholder="Complain Id"
                        value="{{request.complainid}}"
                        disabled
                      />
                    </div>
                    <div class="form-group">
                      <label for="dateofComplain">Complain Id:</label>
                      <input
                        type="text"
                        class="form-control"
                        id="dateofComplain"
                        name="dateofComplain"
                        placeholder="Date of Complain"
                        value="{{request.dateofComplain}}"
                        disabled
                      />
                    </div>
                    <div class="form-group">
                      <label for="statusOfCompalin">Status:</label>
                      <input
                        type="text"
                        class="form-control"
                        id="statusOfCompalin"
                        name="statusOfCompalin"
                        placeholder="Status"
                        value="{{request.statusOfCompalin}}"
                        readonly
                      />
                    </div>
                    <div class="form-group">
                      <label for="dateofResolved">Date of Resolved:</label>
                      <input
                        type="text"
                        class="form-control"
                        id="dateofResolved"
                        name="dateofResolved"
                        placeholder="Date of Resolved"
                        value="{{request.dateofResolved}}"
                        readonly
                      />
                    </div>
                    <div class="form-group">
                      <label for="comments">Comments:</label>
                      <textarea
                        type="text"
                        class="form-control"
                        id="comments"
                        name="comments"
                        readonly
                      >
{{request.comments}}</textarea
                      >
                    </div>
                  </div>
                </div>
              </section>
            </div>
          </div>

          <div class="col-md resize-edit">
            <div class="dashboard-column">
              <section class="box-typical box-typical-dashboard">
                <header class="box-typical-header panel-heading">
                  <h3 class="panel-title">Applicant Information</h3>
                </header>
                <div class="box-typical-body panel-body">
                  <div class="col-lg-12 pd-15">
                    <div class="form-group">
                      <label for="complainid">Student Id:</label>
                      <input
                        type="text"
                        class="form-control"
                        id="complainid"
                        name="complainid"
                        placeholder="Request Id"
                        {%
                        if
                        request.student
                        %}
                        value="{{request.student.studentid}}"
                        {%
                        endif
                        %}
                        disabled
                      />
                    </div>
                    <div class="form-group">
                      <label for="fName">Student Name:</label>
                      <input
                        type="text"
                        class="form-control"
                        id="fName"
                        name="fName"
                        placeholder="Student First Name"
                        {%
                        if
                        request.student
                        %}
                        value="{{ request.student.fname}} {{ request.student.lname}}"
                        {%
                        endif
                        %}
                        disabled
                      />
                    </div>
                    <!-- <div class="form-group">
                      <label for="fName">Last Name:</label>
                      <input
                        type="text"
                        class="form-control"
                        id="fName"
                        name="fName"
                        placeholder="Student First Name"
                        value="{{ request.lname}}"
                        disabled
                      />
                    </div> -->
                    <div class="form-group">
                      <label for="fName">Gender:</label>
                      <input
                        type="text"
                        class="form-control"
                        id="fName"
                        name="fName"
                        placeholder="Student First Name"
                        {%
                        if
                        request.student
                        %}
                        value="{{request.student.gender}}"
                        {%
                        endif
                        %}
                        disabled
                      />
                    </div>
                    <div class="form-group">
                      <label for="email">Email:</label>
                      <input
                        type="email"
                        class="form-control"
                        id="email"
                        name="email"
                        placeholder="Email"
                        value="{{request.student.email}}"
                        readonly
                      />
                    </div>
                    <div class="form-group">
                      <label for="roomNumber">Mobile:</label>
                      <input
                        type="text"
                        class="form-control"
                        id="roomNumber"
                        name="roomNumber"
                        placeholder="Room Number"
                        {%
                        if
                        request.student
                        %}
                        value="{{request.student.mobile}}"
                        {%
                        endif
                        %}
                        readonly
                      />
                    </div>
                  </div>
                </div>
              </section>
            </div>
          </div>
        </div>
        <div class="details-footer">
          <button
            type="button"
            request-id="{{request.requestid}}"
            command="approve"
            onclick="ApproveHouseRequest(this);"
            class="btn btn-primary save-btn"
          >
            Resolved
          </button>
          <button
            type="button"
            request-id="{{request.requestid}}"
            command="reject"
            onclick="ApproveHouseRequest(this);"
            class="btn btn-primary delete-btn"
          >
            Initiate
          </button>
          <button type="button" class="btn btn-primary new-btn">New +</button>
        </div>
      </form>
    </div>
  </body>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</html>
