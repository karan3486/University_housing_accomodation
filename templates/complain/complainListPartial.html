      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"

  <body>
    {% include "navigation.html" %}
    <div class="mdl-layout__content mdl-color--grey-100 maindiv">
      <div class="">
        <div class="headers-container">
          <label style="font-size: 20px; margin-left: 250px">Complains</label>
          <ul class="view-options">
            <li>
              <a href="/complains" class="table-view active">Table View</a>
            </li>
            <li>
              <a onclick="RenderComplainDetail(0);" class="details-view"
                >Details</a
              >
            </li>
          </ul>
        </div>
        <div class="containerAdvisor">
          <div class="maintable" style="padding-top: 20px">
            <table id="complainTable" class="display">
              <thead>
                <tr>
                  <th>Complain Id</th>
                  <th>Student Name</th>
                  <th>Date of Complain</th>
                  <th>Comments</th>
                  <th>Resolved By</th>
                  <th>Date of Resolved</th>
                  <th>Status</th>
                  <th>Edit-View</th>
                  <th>Delete</th>
                </tr>
              </thead>
              <tbody>
                <!-- Data will be populated here via AJAX call -->
              </tbody>
            </table>
          </div>
          <div class="detailstable" style="padding-top: 20px"></div>
        </div>
      </div>
    </div>
