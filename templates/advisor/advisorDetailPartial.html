<!DOCTYPE html>
<html lang="en">
  <body>
    <div id="formSection">
      <form action="/save_advisor" method="post" panel-name="advisor" id="Form">
        <!-- <h3>Add New Hall</h3> -->
        <div class="row columns-edit-row">
          <div class="col-md resize-edit">
            <div class="dashboard-column">
              <section class="box-typical box-typical-dashboard">
                <header class="box-typical-header panel-heading">
                  <h3 class="panel-title">Advisor Information</h3>
                </header>
                <div class="box-typical-body panel-body">
                  <div class="col-lg-12 pd-15">
                    <div class="form-group">
                      <label for="advisorid">Advisor Id:</label>
                      <input
                        type="text"
                        class="form-control"
                        id="advisorid"
                        name="advisorid"
                        placeholder="Advisor Id"
                        value="{{advisor.advisorid}}"
                        required
                      />
                      <input
                        type="hidden"
                        name="advisorid"
                        value="{{ advisor.advisorid}}"
                      />
                    </div>
                    </div>
                    <div class="form-group">
                      <label for="fName">Advisor First Name:</label>
                      <input
                        type="text"
                        class="form-control"
                        id="fName"
                        name="fName"
                        placeholder="Advisor First Name"
                        value="{{ advisor.fname}}"
                        required
                      />
                    </div>
                    <div class="form-group">
                      <label for="lName">Advisor Last Name:</label>
                      <input
                        type="text"
                        class="form-control"
                        id="lName"
                        name="lName"
                        placeholder="Advisor Last Name"
                        value="{{ advisor.lName}}"
                        required
                      />
                    </div>
                    <div class="form-group">
                      <label for="positionOfAdvisor">Position:</label>
                      <select
                        id="positionOfAdvisor"
                        class="form-control select-form"
                        name="positionOfAdvisor"
                        required
                      >
                        <option selected>Select Position</option>
                        <option value="Professor">Professor</option>
                        <option value="Associate Professor">
                          Associate Professor
                        </option>
                        <option value="Assistant Professor">
                          Assistant Professor
                        </option>
                        <option value="Researcher">Researcher</option>
                      </select>
                    </div>
                  </div>
                </div>
              </section>
              <section class="box-typical box-typical-dashboard">
                <header class="box-typical-header panel-heading">
                  <h3 class="panel-title">Advisor Address</h3>
                </header>
                <div class="box-typical-body panel-body">
                  <div class="col-lg-12 pd-15">
                    <div class="form-group">
                      <label for="advisorAddress">Address:</label>
                      <input
                        type="text"
                        class="form-control"
                        id="advisorAddress"
                        name="advisorAddress"
                        placeholder="Address"
                        required
                      />
                    </div>
                    <div class="form-group">
                      <label for="state">State:</label>
                      <input
                        type="text"
                        class="form-control"
                        id="state"
                        name="state"
                        placeholder="State"
                        required
                      />
                    </div>
                    <div class="form-group">
                      <label for="city">City:</label>
                      <input
                        type="text"
                        class="form-control"
                        id="city"
                        name="city"
                        placeholder="City"
                        required
                      />
                    </div>
                    <div class="form-group">
                      <label for="zipcode">ZipCode:</label>
                      <input
                        type="text"
                        class="form-control"
                        id="zipcode"
                        name="zipcode"
                        placeholder="Zipcode"
                        required
                      />
                    </div>
                  </div>
                </div>
              </section>
            </div>
          </div>
          <div class="col-md resize-edit">
            <div class="dashboard-column">
              <section class="box-typical box-typical-dashboard">
                <header class="box-typical-header panel-heading">
                  <h3 class="panel-title">Advisor Contact</h3>
                </header>
                <div class="box-typical-body panel-body">
                  <div class="col-lg-12 pd-15">
                    <div class="form-group">
                      <label for="mobileNumber">Mobile Number:</label>
                      <input
                        type="text"
                        class="form-control"
                        id="mobileNumber"
                        name="mobileNumber"
                        placeholder="Mobile Number"
                        required
                      />
                    </div>
                    <div class="form-group">
                      <label for="email">Email:</label>
                      <input
                        type="email"
                        class="form-control"
                        id="email"
                        name="email"
                        placeholder="Email"
                        required
                      />
                    </div>
                    <div class="form-group">
                      <label for="roomNumber">Room Number:</label>
                      <input
                        type="text"
                        class="form-control"
                        id="roomNumber"
                        name="roomNumber"
                        placeholder="Room Number"
                        required
                      />
                    </div>
                  </div>
                </div>
              </section>
              <section class="box-typical box-typical-dashboard">
                <header class="box-typical-header panel-heading">
                  <h3 class="panel-title">Assigned Students</h3>
                </header>
                <div class="box-typical-body panel-body">
                  <div class="col-lg-12 pd-15">
                    <div style="padding-top: 20px">
                      <table id="advisorstudentTable" class="display">
                        <thead>
                          <tr>
                            <th>Student Id</th>
                            <th>Student Name</th>
                            <th>Mobile</th>
                            <th>Email</th>
                            <th>Room Number</th>
                            <th>View</th>
                          </tr>
                        </thead>
                        <tbody>
                          <!-- Data will be populated here via AJAX call -->
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </section>
            </div>
          </div>
        </div>
        <div class="details-footer">
          <button type="submit" class="btn btn-primary save-btn">Save</button>
          <button type="submit" class="btn btn-primary delete-btn">
            Delete
          </button>
          <button type="submit" class="btn btn-primary new-btn">New +</button>
        </div>
      </form>
    </div>
  </body>
</html>
