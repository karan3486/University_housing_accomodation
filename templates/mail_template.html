<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Template</title>
  </head>
  <body>
    <div style="text-align: center">
      <img
        src="https://example.com/logo.png"
        alt="Logo"
        width="200"
        height="100"
      />
    </div>
    <div style="margin-top: 20px">
      <p>Dear User,</p>
      <p>{{ greeting }}</p>
      <p>{{ dynamic_message }}</p>
      <p>Sincerely,<br />[Your Name]</p>
    </div>
  </body>
</html>
